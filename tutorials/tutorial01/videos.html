<!doctype html>
<html lang="en">
  <head>
    <!-- stylesheets and metadata go here -->
    <title>Videos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HTML content tags go here -->
    <nav class="navbar">
      <a href=".">Photos</a>
      <a href="./music">Music</a>
      <strong>Videos</strong>
    </nav>
    <main>
      <h1>Videos</h1>
      <p>Here is some text for the videos page.</p>

      <section class="video-section">
        <!-- iframes of videos go here -->
        <iframe
          width="560"
          height="315"
          src="https://www.youtube-nocookie.com/embed/videoseries?si=jX3hKbsnwtFEV_wk&amp;list=PLZHQObOWTQDNU6R1_67000Dx_ZCJB-3pi"
          title="YouTube video player"
          frameborder="0"
          allow="
            accelerometer;
            autoplay;
            clipboard-write;
            encrypted-media;
            gyroscope;
            picture-in-picture;
            web-share;
          "
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube-nocookie.com/embed/V-6M6lm3mTY?si=Uu1BD5njgjZXpcZq"
          title="YouTube video player"
          frameborder="0"
          allow="
            accelerometer;
            autoplay;
            clipboard-write;
            encrypted-media;
            gyroscope;
            picture-in-picture;
            web-share;
          "
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </section>
    </main>
  </body>
</html>
